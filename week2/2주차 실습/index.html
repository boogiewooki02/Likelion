<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2주차 실습</title>
  </head>
  <body>
    <div class="container">
      <h1>원하는 색을 찾으세요!</h1>
      <h1 id="count">0</h1>
      <div id="bar"></div>
      <ul style="padding: 0">
        <button id="increase">Increase!</button>
        <button id="decrease">Decease!</button>
        <button id="reset">Reset</button>
      </ul>
    </div>

    <script>
      let num = 0;

      const count = document.getElementById("count");
      const increase = document.getElementById("increase");
      const decrease = document.getElementById("decrease");
      const reset = document.getElementById("reset");

      increase.addEventListener("click", () => {
        num = parseInt(count.innerText);
        num++;
        count.innerText = num;
        updateBar();
      });
      decrease.addEventListener("click", () => {
        num = parseInt(count.innerText);
        num--;
        count.innerText = num;
        updateBar();
      });
      reset.addEventListener("click", () => {
        num = 0;
        count.innerText = num;
        updateBar();
      });

      function updateBar() {
        const ratio = Math.min(num / 50, 1);
        bar.style.width = ratio * 100 + "%";

        const colors = [
          "red",
          "orange",
          "yellow",
          "green",
          "blue",
          "navy",
          "purple"
        ];
        const colorIndex = Math.floor(ratio * colors.length);
        bar.style.backgroundColor = colors[colorIndex];
      }
    </script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #bar {
        width: 100px;
        height: 50px;
        background-color: #ccc;
        transition: 0.2s linear;
      }
      button {
        border-radius: 0.25rem;
        border-color: gray;
        font-weight: 600;
        padding: 0.25rem 0.5rem;
        cursor: pointer;
      }
    </style>
  </body>
</html>
